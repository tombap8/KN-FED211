<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유형8.숨긴네비 고정전체창형</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
            background-image: 
            linear-gradient(to bottom, #b6ffad, #c2cbff);
            /* 
                예전엔 그라데이션을 이미지로 만들었다...
                linear-gradient(방향,색1,색2,...)
                선형 그라데이션
            */
        }

        /* 햄버거버튼 */
        #ham{
            position: absolute;
            top: 10px;
            right: 10px;

            width: 50px;
            height: 50px;
            font-size: 40px;

            border: none;
            background-color: transparent;
            /* 배경없애기(투명) */

            cursor: pointer;/* 손가락모양 */
        }

        
        /* ul,ol 초기화셋팅 */
        ul,ol{
            /* 3無 */
            margin: 0;
            padding: 0;
            list-style: none;/* 블릿,숫자없앰 */
        }
        /* 가상요소 float해제 */
        ul::after,
        ol::after {
            content: '';
            display: block;
            clear: both;
        }
        li{
            float: left;
        }

        /* GNB메뉴 */
        .gnb{
            position: fixed;
            top: -100%;/* 화면만큼 위로 올라감! */
            left: 0;
            /* 보이는 화면기준!!! */
            width: 100%;
            height: 100%;
            background-color: #2f71eb;

            /* 트랜지션: 속시이지 */
            transition: top 1.2s ease-in-out;
        }
        .gnb>ul{
            position: relative;
            top: calc(50% - 125px);
            /* 
            [세로 중앙계산하기]
            싸고있는 부모크기의 50%위치 
            - 내자신크기의 절반(높이값 250px/2)

            [ css로 계산하기 함수 ]
            calc(숫자 - 숫자)
            -> 마이너스 앞뒤로 띄어쓰기 필수!
            -> 퍼센트에서 px값을 뺄때 많이씀!

            */
            width: 800px;
            margin: 0 auto;/* 마영오! */
        }
        .gnb>ul>li {
            width: 200px;
            text-align: center;
            outline: 2px dashed red;
        }
        /* a요소 - 글자색, 밑줄처리 */
        .gnb>ul>li a{/* a는 .smenu의 a까지 모두 선택! */
            display: block;/* 크기디자인때문 */
            width: 200px;
            height: 50px;

            /* 글자색, 밑줄없앰 */
            color: #fff;
            text-decoration: none;

            /* 글자세로 중앙은 줄간격을 사용
            -> 높이값과 동일하면 그 높이의 중간에 옴! */
            line-height: 50px;

            font-weight: bold;/* 글자두껍게 */
            font-size: 14px;

            /* 트랜지션: 속시이지 */
            transition: .4s;

        }
        /* 상위메뉴에 마우스 오버시 글자색,배경색 변경 */
        .gnb>ul>li:hover>a {
            color: navy;
            background-color: lightcyan;
        }

        /* 서브메뉴 */
        .smenu{
            /* position: absolute; */
            width: 200px;
            background-color: #92c1ff;
           

            /* 트랜지션: 속시이지 */
            transition: height .4s ease-out;
        }
        

        /* 상위메뉴 오버시 하위메뉴 a 글자색,배경색 */
        .smenu a:hover{
            color: navy;
            background-color: lightskyblue;
        }
    
    </style>
</head>
<body>

    <!-- 전체메뉴버튼 -->
    <button id="ham">≡</button>
    
    <!-- 전체 네비게이션박스 -->
    <nav class="gnb">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">웹디자인</a>
                    </li>
                    <li>
                        <a href="#">HTML5+CSS3</a>
                    </li>
                    <li>
                        <a href="#">jQuery</a>
                    </li>
                    <li>
                        <a href="#">웹+모바일</a>
                    </li>
                </ol>
            </li>
            <li>
                <a href="#">게시판</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">Q&amp;A</a>
                        <!-- &amp;는 &의 특수문자처리 -->
                    </li>
                    <li>
                        <a href="#">방명록</a>
                    </li>
                </ol>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>
</body>
</html>
