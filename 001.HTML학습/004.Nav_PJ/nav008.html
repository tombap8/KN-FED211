<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유형8.숨긴네비 고정전체창형</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
            background-image: 
            linear-gradient(to bottom, #b6ffad, #c2cbff);
            /* 
                예전엔 그라데이션을 이미지로 만들었다...
                linear-gradient(방향,색1,색2,...)
                선형 그라데이션
            */
        }

        /* 햄버거버튼 */
        #ham{
            position: absolute;
            top: 10px;
            right: 10px;

            width: 50px;
            height: 50px;
            font-size: 40px;

            border: none;
            background-color: transparent;
            /* 배경없애기(투명) */

            cursor: pointer;/* 손가락모양 */
        }
    </style>
</head>
<body>

    <!-- 전체메뉴버튼 -->
    <button id="ham">≡</button>
    
    <!-- 전체 네비게이션박스 -->
    
</body>
</html>
