<!DOCTYPE html>
<html>

<head>
  <title>네이버 요약뉴스 - 메인페이지</title>
  <meta charset="utf-8">
</head>

<body>
  <!-- 1.상단영역 -->
  <header>
    <!-- 1-1.제목 -->
    <h1>네이버 요약뉴스 - 메인페이지</h1>
    <!-- 1-2.메뉴 -->
    <nav>
      <a href="">
        <img src="./images/logo.png" alt="네이버로고">
      </a>

      <a href="">정치</a>
      <a href="">경제</a>
      <a href="">사회</a>
      <a href="">IT/과학</a>
      <a href="">TV/연애</a>
    </nav>
  </header>

  <!-- 3.메인컨텐츠 -->
  <main>
    <img src="./images/main.jpg" alt="메인이미지">
    <!-- 
      img 요소 : 이미지를 불러오는 요소
      - src 속성 : 이미지 경로
      - alt 속성 : 이미지 설명 (alternative text 대체텍스트 - 웹접근성을 위한 필수 속성)
    -->
  </main>
  <!-- 4.하단정보 -->
  <footer>
      <address>
        서울시 강남구 대호빌딩 8층 <br>
        대표 : Kwon so hyun <br>
        전화 : 010-3333-3333
      </address>
      <!-- 
        address 요소 : 주소를 담는 요소 (블록요소 옆에 아무도 못온다.)
       -->
  </footer>

  <!-- 
    [HTML 핵심 요소들 - 페이지에 단 한번만 등장!]
    1. html : 최상위 부모
    2. head : 기본정보 영역
    3. body : 화면출력 영역

    [레이아웃 관련 요소들]
    1. div : divide / division 구분구역을 위한 요소
    2. header : 머리부분 
    3. footer : 하단부분
    4. main : 중앙 내용부분(한 웹 페이지에 하나만 씀)

   -->

</body>

</html>
