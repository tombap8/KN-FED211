<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃 연습</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            /* 보이는 화면 채우기 
            - 자식요소 height값 %의 기준이된다! 꼭해야함 */
        }
        ul,ol{
            margin: 0;
            padding: 0;
            list-style: none;
            /* 3無 */
        }
        /* 전체부모 */
        #wrap{
            height: 100%;
            /* 화면채우기 */
        }
        
        /* ul 파티션 부모박스 */
        #wrap>ul{
            display: flex;
            /* 
                [ flex 란? ] flexible(유연한-에서 나온말)

                - 가변적인 자식요소를 컨트롤 하기 위해 CSS3에서 새롭게 선보인 display 기술
                - 자식요소를 같은 비율 혹은 다른비율로 분할이 쉽다
                - 자식요소의 순서를 일괄적으로 변경할 수 있다
                - 무엇보다도 블록요소를 옆으로 흐르게 하는데 탁월하다!
                [ 셋팅법 ]
                - 옆으로 흐르게 할 요소의 부모요소에 
                display: flex 로 설정함
                - 자식요소의 flax: 1 로 설정하면 등분할 된다!
            
            */
            flex-direction: row;
            /* 
                flex-direction 속성 : 진행방향과 순서를 정함
                1) row : 좌->우(기본값)
                2) row-reverse : 우->좌
                3) column : 위->아래
                4) column-reverse : 아래->위
            */

            height: 100%;
            /* 화면채우기 */
        }

        /* li공통 */
        #wrap>ul>li{
            flex: 1;
            /* 
                플렉스 자식요소에 주는 속성
                1) flex : 한번에 아래 2,3,4 속성 순으로 셋팅
                    flex:1 숫자하나만 쓰면 flex:1 1 0 와 동일
                2) flex-grow : 1 | 0; 커질래?1응,0아니
                - 부모박스 크기가 커질때 같이 커질지 여부
                3) flex-shrink : 1 | 0; 작아질래?1응,0아니
                - 부모박스 크기가 작아질때 같이 작아질지 여부
                4) flex-basis : 설정값(px,%,em,rem,vw 등)
                - width 가로크기를 설정하는 속성
                    (0은 속성값없음)
            */
        }

        /* 각 파티션 li */
        #wrap>ul>li:nth-child(1) {
            background: url(./images/m01_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(2) {
            background: url(./images/m02_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(3) {
            background: url(./images/m03_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(4) {
            background: url(./images/m04_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(5) {
            background: url(./images/m05_bg.jpg) no-repeat center/cover;
        }

        /* 중앙타이틀 공통 */
        .tit{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /* 가로중앙이동 */
            width: 500px;
            height: 100px;
            border: 5px double #fff;
        }
        /* 타이틀 하위 li공통 */
        .tit>li{
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            border-radius: 50%;/* 원 */
            background-color: #f00;
            font: bold 14px/50px Verdana;
            color: #fff;
            text-align: center;
        }

        /* 타이틀 1 */
        .t1{
            top: 5%;

            /* flex box설정 */
            display: flex;

            /* flex 옵션 */
            justify-content: space-evenly;
            /* 
                justify-content 속성
                - 수평정렬속성 (justify 양쪽정렬의 뜻)
                1) flex-start : 왼쪽끝(기본값)
                2) flex-end : 오른쪽끝
                3) center : 중앙
                4) space-around : 아이템 요소 양쪽에 같은간격
                5) space-between : 아이템 요소 사이간격 일정
                                (처음과 끝이 구석에 붙어나옴)
                6) space-evenly : 아이템 요소의 양쪽과 
                                사이간격이 모두 일정함
            */
            align-items: center;
            /* 
                align-items 속성
                - 한줄 수직정렬 속성
                1) flex-start: 맨위(기본값)
                2) flex-end: 맨아래
                3) center : 세로중앙
                4) stretch : 세로방향 꽉채워서 늘림
                            (단, height 크기가 auto여야함!)
                5) baseline : 각 요소에 글자가 있다면
                            글자 아래쪽 기준선으로 정렬됨
                            (글자의 line-height를 변경해 보면 됨!)
            */
        }

        /* 타이틀2 */
        .t2{
            top: 20%;
        }

    </style>
</head>
<body>
    <!-- 전체부모박스 -->
    <div id="wrap">
        <!-- 파티션박스 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- 타이틀박스1 -->
        <ol class="tit t1">
            <li>L</li>
            <li>O</li>
            <li>T</li>
            <li>T</li>
            <li>E</li>
        </ol>
        <!-- 타이틀박스2 -->
        <ol class="tit t2">
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>




    </div>
    
</body>
</html>
