<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot PJ</title>
    <style>
        body{
            /* 배경: 색이반고윙/크 */
            background: url(./images/bg.jpg) no-repeat fixed top/cover;
        }
        body>*{
            outline: 5px dashed lime;
        }
        /* 로봇 머리 */
        #head{
            position: relative;
            /* 부모자격 */
            width: 250px;
            height: 250px;
            margin: 0 auto;
            /* 마영오! */
            margin-top: 100px;
            background: url(./images/metal01.jpg) no-repeat center/cover;
        }
        /* 눈1 */
        #eye1 {
            position: absolute;
            top: 50px;
            left: 50px;
            /* 나의 부모는? */
            width: 50px;
            height: 50px;
            background: url(./images/e1.jpg) no-repeat 0/100% 100%;
        }
        /* 눈2 */
        #eye2 {
            position: absolute;
            top: 50px;
            right: 50px;
            /* 나의 부모는? */
            width: 50px;
            height: 50px;
            background: url(./images/e2.jpg) no-repeat 0/100% 100%;
        }
    </style>
</head>
<body>
    <!-- 로봇 머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 귀1 -->
        <div id="ear1"></div>
        <!-- 귀2 -->
        <div id="ear2"></div>
        <!-- 입 -->
        <div id="mouth"></div>
    </div>
    
</body>
</html>
