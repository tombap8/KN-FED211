<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot PJ</title>
    <style>
        body {
            /* 배경: 색이반고윙/크 */
            background: url(./images/bg.jpg) no-repeat fixed top/cover;
        }
        /* body>*{
            outline: 5px dashed lime;
        } */

        /* 로봇 페이지 로고 */
        h1#logo{
            position: fixed;
            top: 50px;
            left: 50px;
            /* 무조건 화면기준! */
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            border-radius: 50%;/* 원 */
            box-sizing: border-box;
            /* 패딩,보더포함-크기유지 */

            /* 글자중앙 */
            text-align: center;
            color: #fff;
            line-height: 196px;
            /* 보더가 4px이므로 뺌 */
            font-family: "Vladimir Script";
            font-size: 60px;
            text-shadow: 2px 2px 2px #000;
            /* 글자그림자 */

            box-shadow: 0 0 20px 5px pink,
                inset 0 0 20px 5px #000;

            /* [ 박스 그림자 ] - 밝은색을 쓰면 glow효과임!
            box-shadow: inset x축 y축  blur spread 색;
            blur 그림자 경계선 흐림 
            spread 그림자 크기 (생략가능,박스그림자에만 있음)
            inset을 쓰면 내부그림자로 전환됨(생략하면 일반그림자)
            -> 콤마로 셋팅하면 여러개의 그림자 효과를 줄 수 있다!
            */

            background: pink url(./images/robot_03.png) no-repeat;
            background-position: center 10px;/* 가로축 세로축 */
            background-size: 160px auto;/* 가로 세로 */

            margin: 0;
            padding: 0;
        }



        /* 로봇 머리 */
        #head {
            position: relative;
            /* 부모자격 */
            width: 250px;
            height: 250px;
            margin: 0 auto;
            /* 마영오! */
            margin-top: 100px;
            background: url(./images/metal01.jpg) no-repeat center/cover;
        }

        /* 눈1 */
        #eye1 {
            position: absolute;
            top: 50px;
            left: 50px;
            /* 나의 부모는? */
            width: 50px;
            height: 50px;
            background: url(./images/e1.jpg) no-repeat 0/100% 100%;
        }

        /* 눈2 */
        #eye2 {
            position: absolute;
            top: 50px;
            right: 50px;
            /* 나의 부모는? */
            width: 50px;
            height: 50px;
            background: url(./images/e2.jpg) no-repeat 0/100% 100%;
        }

        /* 코 */
        #nose {
            position: absolute;
            top: 108px;
            left: 100px;
            /* 나의부모는? #head */
            width: 50px;
            height: 70px;
            background: url(images/nose.jpg) no-repeat 0/110% 100%;
        }

        /* 입 */
        #mouth {
            position: absolute;
            bottom: 9px;
            left: 74px;
            /* 나의부모는? #head */
            width: 100px;
            height: 50px;
            background: url(images/mouth.png) no-repeat 0/100% 100%;
        }

        /* 귀 공통 */
        .ear {
            position: absolute;
            top: 80px;
            /* 나의 부모는? #head */
            width: 50px;
            height: 80px;
            background: url(images/metal02.jpg) no-repeat 0/100% 100%;
        }

        /* 왼귀 */
        #ear1 {
            left: -50px;
        }

        /* 오른귀 */
        #ear2 {
            right: -50px;
        }

        /* 로봇 몸통 */
        #body {
            position: relative;
            /* 부모자격 */
            width: 250px;
            height: 300px;
            margin: 0 auto;
            /* 마영오! */
            margin-top: 50px;
            background: url(./images/metal01.jpg) no-repeat center/cover;
        }

        /* 목 */
        #neck {
            position: absolute;
            top: -50px;
            left: 100px;
            /* 부모는? #body */
            width: 50px;
            height: 50px;
            background: url(./images/metal02.jpg) no-repeat 0/100% 100%;
        }

        /* 팔,다리 공통 */
        .part {
            position: absolute;
            /* 위치이동시 나의부모? #body */
            width: 50px;
            height: 250px;
            background: url(./images/metal02.jpg) repeat-y 0/100%;
        }

        /* 왼팔 */
        #arm1 {
            left: -50px;
        }

        /* 오른팔 */
        #arm2 {
            right: -50px;
        }

        /* 왼다리 */
        #leg1 {
            top: 300px;
        }

        /* 오른다리 */
        #leg2 {
            top: 300px;
            right: 0;
        }

        /* 로봇 tv */
        #tv {
            position: absolute;
            top: 70px;
            left: 25px;
            width: 200px;
            height: 150px;
            background: url(./images/tv.jpg) no-repeat 0/100% 100%;
        }

        /* 스크린 */
        #screen {
            position: absolute;
            top: 17px;
            left: 13px;
            /* 나의 부모는? #tv */
            width: 138px;
            height: 105px;
            background-color: #000;
            border-radius: 21px;
            /* 모서리둥글게 */
            overflow: hidden;
            /* 넘치는 자식요소 숨기기 */
        }

        /* 아이프레임 */
        #screen iframe {
            position: absolute;
            top: -16px;
            left: -76px;
            /* 부모는? #screen */
            width: 213%;
            height: 128%;
            border: none;
            /* 0도 됨 */
        }
    </style>
</head>

<body>
    <!-- 로봇 페이지 로고 -->
    <h1 id="logo">R2D2</h1>

    <!-- 로봇 머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 귀1 -->
        <div id="ear1" class="ear"></div>
        <!-- 귀2 -->
        <div id="ear2" class="ear"></div>
        <!-- 입 -->
        <div id="mouth"></div>
    </div>

    <!-- 로봇 몸통 -->
    <div id="body">
        <div id="neck"></div>
        <div id="arm1" class="part"></div>
        <div id="arm2" class="part"></div>
        <div id="leg1" class="part"></div>
        <div id="leg2" class="part"></div>
        <!-- tv -->
        <div id="tv">
            <div id="screen">
                <iframe src="https://www.youtube.com/embed/RMD91n01DuA"></iframe>
                <!-- 
                    iframe 요소 (inline frame)
                    - 다른 url의 외부 페이지를 호출하여
                    한 페이지안에 보여줄때 사용하는 요소
                    - src 속성 : 실제 불러올 페이지 경로
                    - 스타일 시트에서 width, height, border:0;
                        등 설정을 해준다!(기본보더가 있음)
                 -->
            </div>
        </div>
    </div>

</body>

</html>
