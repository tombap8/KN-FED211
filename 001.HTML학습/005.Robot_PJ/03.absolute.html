<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position - absolute</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;/* 글자중앙 */
            font-size: 24px;/* 글자크기 */
            font-weight: bold;/* 굵은글자 */
            line-height: 100px;/* 글자세로중앙 */
        }

        #a1{
            position: absolute;
            top: 0;
            right: 0;
            /* 
                [ absolute 포지션 ]

                1. absolute 포지션은 위치이동값을
                쓰기전과 후로 나누어 볼 수 있다!

                1) 위치 이동값을 쓰지 않은 경우

                - 자기 보다 위에 있는 요소를 존중하여
                그 아래에 위치한다!(젠틀앱솔루트!)
                - 자기 보다 아래쪽에 있는 요소는
                앱솔루트를 인식하지 못하여 같은 자리에 올라옴!
                - 어떤 요소 내부에 있는 자식요소가 앱솔루트일 경우
                그 부모박스위치에 가만히 있는다!(젠틀앱솔루트!)
                - 앱솔루트 끼리는 서로 겹쳐진다

                2) 위치이동값을 사용한 경우
                - 위치이동값을 사용한 부분에 대하여서만!!!!!!
                앱솔루트가 위치를 잡을 때 부모요소는....????
                static이 아닌 포지션을 가진요소가 부모다!!!
                -> static이 아닌 포지션이란?
                relative / absolute / fixed

                [만약 부모자격이 모두 없으면 보이는 화면을 기준한다!]
                -> 보이는 화면은 body를 말하는 것이 아니다!!!
                보이는 브라우저 화면 즉, window화면이다!
                (스크롤이 생겨도 스크롤위쪽화면을 말함!!!)
            */


            background-color: orange;
        }



        #r1{
            position: relative;
            top: 50px;
            left: 50px;

            z-index: 1;
            /* 1만줘도 올라감! */

            background-color: red;
        }

        #r2{
            position: relative;
            /* bottom: 75px;
            right: -86px; */

            /* z-index: -1; */
            /* static보다 아래! 마이너스값! */

            background-color: skyblue;
        }

        #s2{
            background-color: green;
        }
        #s3{
            background-color: yellow;
        }

        /* 부모찾는 앱솔루트 */
        .bx{
            width: auto;
            height: auto;
            padding: 50px;
        }

        .s5{
            /* position: relative; */
        }
        .s6{
            /* position: relative; */
        }
        .s7{
            /* position: relative; */
        }
        .s8{
            /* position: relative; */
        }

        a2{
            position: absolute;
            top: 0;
            left: 0;
            /* 나의 부모는 누구인가? */
            background-color: red;            
        }
        a3{
            position: absolute;
            bottom: 0;
            right: 0;
            /* 나의 부모는 누구인가? */
            background-color: pink;            
        }

    </style>
</head>
<body>
    <div id="r1">r1</div>
    <div id="s2">s2</div>
    <div id="a1">a1</div>
    <div id="r2">r2</div>
    <div id="s3">s3</div>

    <!-- 부모를 찾는 absolute요소 -->
    <div class="bx s5">s5
        <div class="bx s6">s6
            <div class="bx s7">s7
                <div class="bx s8">s8
                    <div class="a2">a2</div>
                    <div class="a3">a3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
