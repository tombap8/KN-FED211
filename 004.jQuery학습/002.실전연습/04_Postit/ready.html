<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>drag and drop 기능</title>
<style>
	div.draggable {
		float: left;
		width: 160px;
		height: 160px;
		padding: 10px 0px 0px 20px;
		background: url(post.png) no-repeat;
		font-size: 14px;
	}

	div.draggable img {
		width: 130px;
		height: 80px;
	}

	div.invert {
		background: url(post2.png) no-repeat;
	}

	/* 드롭박스 */
	.dropshow {
		width: 500px;
		height: 400px;
		text-align: center;
		background:
			url(addimg/effect2.jpg) no-repeat center/cover;
		font: bold 36px/400px "맑은 고딕", "굴림";
		color: #f00;
		text-shadow: 1px 0 #fff, -1px 0 #fff,
			0 1px #fff, 0 -1px #fff;
		/* 글자그림자를 이용한 테두리 */
		margin: 50px auto;
		/* 가로중앙 */
	}

	/* 드래그 박스 */
	.dbox {
		width: 720px;
		height: 170px;
		margin: 0 auto;
		border: 2px dashed blue;
	}
</style>

<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<!-- 제이쿼리 라이브러리 아래에 제이쿼리 UI 가 있어야 드래그 앤 드롭 기능을 사용할 수 있다! -->
<script>
	$(function(){ ///// jQB ///////////////////////////

		// [ 드래그 기능 적용하기 ]
		// 제이쿼리 UI의 draggable() 메서드를 호출함
		// -> https://jqueryui.com/draggable/
		// 대상: .draggable
		// -> draggable() 메서드에 옵션은 객체형식{}으로 셋팅함
		$(".draggable").draggable({
			cursor: "move", // 커서모양 "이동중" 표시로변경
			stack: ".draggable" // 드래그 대상 상위처리(선택요소명)
		});







	}); /////////////// jQB ///////////////////////////
</script>

</head>

<body>

	<!-- 드롭 박스 -->
	<div class="dropshow">
		여기에 드롭하세요~~!
	</div>

	<!-- 드래그 박스 -->
	<div class="dbox">
		<!-- data-mv속성은 동영상코드 셋업 -->
		<div class="draggable">
			<p>쇼핑몰 자유이용권</p>
			<img src="addimg/gm.jpg" alt="쥐마켓">
		</div>
		<div class="draggable">
			<p>롯떼월들 자유이용권</p>
			<img src="addimg/lottee.jpg" alt="롯떼월들">
		</div>
		<div class="draggable">
			<p>큐챠 자유이용권</p>
			<img src="addimg/coocha.jpg" alt="큐챠">
		</div>
		<div class="draggable">
			<p>해외여행 자유이용권</p>
			<img src="addimg/effect1.jpg" alt="허나투어">
		</div>

	</div>


</body>
</html>
