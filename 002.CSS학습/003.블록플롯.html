<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>003.블록요소의 float</title>
    <style>

        h1{
            text-align: center;
        }

        /* 부모박스 */
        .wrap{
            border: 5px dashed #5e87f5;
            margin: 10px;
            padding: 10px;
        }
        /* 블록박스 공통 디자인 */
        .bx{
            width: 300px;
            height: 200px;
            border: 5px ridge #ccc;

            /* 배경이미지공통 */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        /* 개별 디자인 */
        .bx1{
            background-image: url(imgs/dc1.png);
        }
        .bx2{
            background-image: url(imgs/dc2.png);
        }
        .bx3{
            background-image: url(imgs/dc3.png);
        }
        .bx4{
            background-image: url(imgs/dc4.png);
        }

        /* 플롯관련 class */
        .fll{
            float: left;
            /* 나는 왼쪽에 너는 오른쪽에 */
        }
        .flr{
            float: right;
            /* 나는 오른쪽에 너는 왼쪽에 */
        }
        .clb{
            clear: both;
            /* 양쪽다 지워! */
        }
        .cll{
            clear: left;
            /* 왼쪽float지워! */
        }
        .clr{
            clear: right;
            /* 오른쪽float지워! */
        }

        /* float해제용 가상요소 */
        .flclb::after{
            content: '';
        }

        /* 
            가상요소란?
            어떤요소의 내부에 자식요소로 직접 태그를 쓰지
            않고 요소를 넣는 방법

            - 형식:
                요소::before{
                    content: "나야나";
                }

                -> 콜론을 두개쓰는 이유?
                가상클래스와 구분하기 위해!

            1) ::before 맨앞에 넣기
            2) ::after 맨뒤에 넣기
            -> 필수속성으로 content: 값;
            -> content값으로 url() 을 쓰면 이미지
                글자를 쓰면 문자데이터가 들어간다!
            -> 마치 span태그를 넣은 것과 같아짐
                display:block로 쓰면 마치 div를 쓴것과
                같아짐!
        */

    </style>
</head>
<body>
    <h1>003.블록요소의 float</h1>
    
    <h2>경우1</h2>
    <div class="wrap">
        <div class="bx bx1 fll"></div>
        <div class="bx bx2 flr"></div>
        <div class="bx bx3 clb"></div>
        <div class="bx bx4"></div>
    </div>
    
    <h2>경우2</h2>
    <div class="wrap">
        <div class="bx bx1 fll"></div>
        <div class="bx bx2 flr"></div>
        <div class="bx bx3 clb fll"></div>
        <div class="bx bx4 flr"></div>
        <div class="clb"></div>
    </div>

    <h2>경우3</h2>
    <div class="wrap flclb">
        <div class="bx bx1 fll"></div>
        <div class="bx bx2 flr"></div>
        <div class="bx bx3 clb fll"></div>
        <div class="bx bx4 flr"></div>
    </div>
    
</body>
</html>
