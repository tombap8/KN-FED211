<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>004.가상클래스</title>

        h1,h2{
            text-align: center;
        }
        /* a요소 가상클래스 주기 */

        /* :link 링크최초상태 */
        /* h2 a:link{

        /* 일반적으로 a요소 자체 디자인을 잡는다! */
        h2 a{
            color: hotpink;
            text-decoration: none;/* 밑줄없앰 */
            text-shadow: 2px 2px 2px #777;
            /* 
                글자그림자
                text-shadow: x축 y축 블러 색;
            */
        }

        /* :hover 마우스 오버상태 */
        h2 a:hover {
            color: red;
            text-decoration: overline;
        }

        /* h2 a:active {
            color: blue;
        } */

        /* :visited 링크 방문후(한번클릭후) */

    </style>
</head>
<body>
