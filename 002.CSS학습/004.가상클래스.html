    <h1>004.가상클래스</h1>

    <h2>

    </h2>

    <h3>김소월</h3>

    <ul class="part1">        
        <li>나 보기가 역겨워</li>
        <li>가실 때에는</li>
        <li>말없이 고이 보내 드리우리다</li>
        <li>영변에 약산</li>
        <li>진달래꽃</li>
        <li>아름 따다 가실 길에 뿌리우리다</li>
        <li>가시는 걸음 걸음</li>
        <li>놓인 그 꽃을</li>
        <li>사뿐히 즈려밟고 가시옵소서</li>
        <li>나 보기가 역겨워</li>
        <li>가실 때에는</li>
        <li>죽어도 아니 눈물 흘리우리다</li>
    </ul>
