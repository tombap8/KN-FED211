<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전하는 폰!</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            /* 보이는화면채우기 */
        }
        .ip{
            position: relative;
            top: 20%;/* body부모 기준% */
            width: 200px;
            height: 400px;
            outline: 2px solid red;
            margin: 0 auto;
            padding: 0;
            list-style: none;

            /* 3D설정 */
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(30deg);

        }
        /* 각면 공통 */
        .ip li{
            position: absolute;
            width: 200px;
            height: 400px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        /* 앞면 */
        .ip li:first-child{
            background-image: url(images/ip01.png);
            transform: translateZ(20px);
            display: none;
        }
        /* 왼쪽면 */
        .ip li:nth-child(2){
            left: -10px;
            width: 20px;
            background-image: url(images/ip04.png);
            transform: rotateY(-90deg);
        }
    </style>
</head>
<body>

    <ul class="ip">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
