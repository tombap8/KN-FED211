<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전하는 폰!</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            /* 보이는화면채우기 */
        }
        .ip{
            position: relative;
            top: 20%;/* body부모 기준% */
            width: 200px;
            height: 400px;
            /* outline: 2px solid red; */
            margin: 0 auto;
            padding: 0;
            list-style: none;

            /* 3D설정 */
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(30deg);

        }
        /* 각면 공통 */
        .ip li{
            position: absolute;
            width: 200px;
            height: 400px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        /* 앞면 */
        .ip li:first-child{
            background-image: url(images/ip01.png);
            transform: translateZ(10px);
        }
        /* 왼쪽면 */
        .ip li:nth-child(2){
            left: -10px;
            width: 20px;
            background-image: url(images/ip04.png);
            transform: rotateY(-90deg);
        }
        /* 오른쪽면 */
        .ip li:nth-child(3){
            right: -10px;
            width: 20px;
            background-image: url(images/ip03.png);
            transform: rotateY(90deg);
        }
        /* 윗면 */
        .ip li:nth-child(4){
            top: -10px;
            height: 20px;
            background-image: url(images/ip06.png);
            transform: rotateX(-90deg);
        }
        /* 아랫면 */
        .ip li:nth-child(5){
            bottom: -10px;
            height: 20px;
            background-image: url(images/ip05.png);
            transform: rotateX(90deg);
        }
        /* 뒷면 */
        .ip li:last-child{
            background-image: url(images/ip02.png);
            transform: translateZ(-10px) rotateY(180deg);
        }
        .ip-ani{
            /* 애니메이션: 이시이지반방마 */
            animation:  ipAni 2s ease-in-out 1s 2 alternate;
            /* 이름 시간 이징 지연시간 반복횟수 대체경로 */
        }
        /* 키프레임 */
        @keyframes ipAni {
            to{
                transform: rotateY(-330deg);
            }
        } /* 키프레임 */
    </style>
</head>
<body>

    <ul class="ip ip-ani">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
