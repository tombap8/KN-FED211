<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 var / let, 상수 const</title>
    <script>
    /* 
        변수는 바.렛.콘스트!!!

        [ var ]
        1. 전역, 지역 모두 따로 사용가능 
        (전역,지역 변수명 모두 다름!)
        2. 전역변수를 지역에서 같은 이름으로 선언하면
            전역변수가 다시 선언되어 덮어써진다!
        3. 지역에서 var 선언없이 변수를 만들어 할당하면
            자동으로 전역변수로 선언된다!
            (코딩시 변수에 대한 정의가 없음면 코딩이 혼란
            스러워진다! 따라서 반드시 선언을 하자!)

        [ let ] : 블록영역변수 -> 1번이 let탄생의 중요이유!
        1. var 전역변수를 지역에서 같은 이름의 let으로 
            선언 할 수 있다!
            -> 전역과 지역변수가 같은 이름 이지만 따로 관린됨!
            -> 이것은 별개의 변수라는 뜻!
            -> 이때 let이 선언된 지역에서 같은 이름의 전역변수
                를 호출할 수 없다!!!!!!
                왜? 전역변수와의 관계가 단절되었으므로!!!
        2. let 전역변수를 지역에서 같은 이름의 let변수로
            선언할 수 있다! -> 따로 관리되어 별개의 변수다!
        3. let 전역변수는 지역에서 같은 이름의 var변수로
            선언할 수 없다! 왜? let으로 분리되지 않아서!
            -> let으로 선언하면 지역에서 var로 같은 이름의
            변수를 선언 할 수 없도로 관리해준다!
            -> var 정리에서 2번항목을 못하게함!

        


    */

    /// 전역변수 ////////
    var seoul = "서울";
    var jeju = "제주도";
    let toktok = "카톡";
    let sport = "축구";

    // JS에서 중괄호{}는 코드구역을 나타낸다!
    // -> 함수에서 코드를 중괄호를 싸면 코드 지역이 분할된다!
    
    ///////////////////////////////////////

    {
        /// 전역변수를 지역변수에서 찍어보기 ///
        console.log("전역변수를 지역에서확인:");
        console.log("seoul:"+seoul);

        /// 지역변수 ///////////
        var seoul = "강남구";
        // 전역변수 var 를 다시 var로 선언할당함!
        myitem = "곰인형";
        // 지역변수를 var 선언없이 할당!
        let jeju = "마라도";
        // 전역변수 var로 선언된 변수를 같은이름으로 let재설정
        let toktok = "라인";
        // 전역변수 let을 다시 let 선언할당함!
        // var sport = "배구";
        // 에러난 이유: let으로 전역변수와 같은 이름의 지역변수
        // 를 선언하였으므로 지역에서 전역변수와 구분되게
        // let으로 선언하지 않았으므로 var를 쓰면 에러가 난다!


        /// 지역변수를 지역에서 찍어보기 ///
        console.log("지역변수를 지역에서확인:");
        console.log("seoul:"+seoul);
        console.log("myitem:"+myitem);
        console.log("jeju:"+jeju);
        console.log("toktok:"+toktok);
        //console.log("sport:"+sport);


    }

    //////////////////////////////////////////////

        /// 전역변수를 전역에서 찍어보기 ///
        console.log("전역변수를 전역에서확인:");
        console.log("seoul:"+seoul);
        console.log("jeju:"+jeju);

        /// 지역변수를 전역에서 찍어보기 ///
        console.log("지역변수를 전역에서확인:");
        console.log("myitem:"+myitem);
        console.log("toktok:"+toktok);// 전역변수가 살아있다!



    </script>
</head>
<body>
    
</body>
</html>
