<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001.자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역 - 인터널방식 -->
    <script>
        // 한줄주석
        /* 여러줄주석 */

        /* 
            [ 자바스크립트란? ]
            - 고정적인 HTML구조와 CSS로 디자인된 웹문서의
            디자인 혹은 기능적으로 구현된 것을 변경하기 위해
            개발된 브라우저 전용 프로그래밍 언어다!

            - 자바스크립트와 자바언어는 다르다!
            (자바스트립트를 줄여서 "자바"라고 하지말자!
            그냥 JS라고 하자!)

            [ JS의 코딩구역 ]
            1. 인터널방식(internal)
            - html의 script 요소 내부에 데이터로 코딩함
            
            2. 익스터널방식(external)
            - JS외부파일로 확장자가 .js임
            - html 페이지에서는 script 요소에 src속성의 값으로
            파일위치를 지정하여 호출함

            예) script src="파일경로/이름.js" <- 태그내부속성

            3. 이벤트 속성에 인라인코딩
            - html 요소의 이벤트속성 값으로 JS코드를 작성함
            예) onclick="값" / onmouseover="값"
        
         */
    </script>
</head>

</html>
