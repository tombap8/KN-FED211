<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /* 
            [ JS의 변수란? ]
            1. 정의: 다양한 형태의 데이터를 저장할 수 있는
                    메모리 공간
                - 메모리 특정위치의 주소는 변수명!
                - 브라우저 어플리케이션 할당 디스크에 저장된다!
                - 개념적으로 그릇과 유사함. 담는것에 따라서 달라진다!
                (밥을 담으면 밥그릇, 국을 담으면 국그릇)

            2. 변수의 위치
            - 변수는 이퀄 왼쪽에 온다(데이터는 오른쪽!)
            변수 = 데이터 (데이터가 변수에 담긴다! OK)
            데이터 = 변수 X

            예) var x = "사람"; OK
                "사람" = x ; X

            3. 변수의 선언 : var 변수명
            - 변수명은 반드시 문자로 쓴다!
            - 변수명은 따옴표로 싸지 않는다!!!!!
            (따옴표로 싸면 문자데이터)
            - 변수명은 띄어쓰지 않는다!

            예) var myName -> var 는 variable에서 나옴말

            4. 변수의 명명법(Naming Rule) :
            - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어처럼 작성
            - 2음절이상의 단어를 변수로 만들때 아래 처럼 만든다!
            (1) 캐믈케이스(Camel Case) :
                첫단어는 소문자, 뒷단어는 첫글자 대문자
                예) myHouseIsBig
            (2) 파스칼케이스(Pascal Case) :
                모두 단어의 첫글자는 대문자
                예) YouAreMyLover
            (3) 스네이크케이스(Snake Case) :
                단어사이에 언더바(_)를 사용함
                예) seoul_korea_good

        5. 변수의 할당
        - 선언된 변수에 값(데이터)을 넣는것
        예) my_house_is_big = "얼마나 큰데?";
        - 할당시 규칙 :
            한 웹문서안에 같은 이름의 변수를 쓸 수 없다!
        - 변수는 대소문자를 철저히 구분함!!!!
        예) House, hOuse, hoUse, houSe, housE 모두 다름!

        6. 데이터 종류
        (1) 문자형 : "나비", '사람', "100" 와 같이 따옴표로 싼것!
        (2) 숫자형 : 1,2,3,3.5 등 따옴표가 없는 숫자
        (3) 불린형 : true / false -> 절대 따옴표로 싸지 말것!
                    (true는 1과 같고 false는 0과 같다)
        (4) 기타형 : 날짜형, 함수, 다른변수 등

        7. 변수에 사용할 수 있는 문자
        - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
        (문자뒤에 숫자는 쓸 수 있음)
        예) 12my -> X , my12 -> OK
        - 키워드 문자는 사용할 수 없다!
        예) function, var, if 등
 

        
        */
    </script>
</head>
