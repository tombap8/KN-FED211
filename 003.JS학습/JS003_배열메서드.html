<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드 활용</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            text-align: center;
        }

        .controler {
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        .cont ul {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
        }

        .cont li {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            border-radius: 50%;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 25px;
            white-space: nowrap;
        }

        /* 배열정보 보이기 */
        .showit {
            padding: 15px;
            border: 4px dotted blue;
        }
    </style>
    <script>
        /////////////// 로드구역 ////////////////////////
        window.addEventListener("DOMContentLoaded", () => {

            const fruit = ["배", "사과", "용과", "딸기"];
            const frObj = {
                "배": "fruits_21",
                "사과": "fruits_02",
                "용과": "fruits_14",
                "딸기": "fruits_09",
            }

            // 공통 모듈
            let showit = document.querySelector(".showit");
            let cont = document.querySelector(".cont");
            let mbtn = document.querySelectorAll(".mbtn");

            // 링크걸기
            for(let x of mbtn){
                x.onclick = () => {
                    let me = event.currentTarget;
                    let txt = me.innerText;
                    console.log(txt);
                    switch(txt){
                        case "과일주세요~!": makeIt(); break;
                        case "배열추가요~!": addArr(); break;
                        case "배열삭제요~!": remArr(); break;
                    }
                };
            } /////// for of ///////////



            const makeIt = () => {
                const mk = function (val) {
                    txt +=
                        `<li style="background:
                        url(./addimg/${frObj[val]}.png) 
                        no-repeat center/cover">${val}</li>`;
                }; ////////mk //////////

                let txt = "<ul>";
                fruit.forEach(mk);
                txt += "</ul>";

                cont.innerHTML = txt;


            } ///////// maekeIt함수 ///////

            const addArr = () => {
                let sel = document.getElementById("sel").value;
                console.log(sel);
                fruit.push(sel);
                console.log(fruit);
                showit.innerText = fruit.valueOf();
            } ///////// addArr함수 ///////////

            const remArr = () => {
                fruit.shift();
                console.log(fruit);
                showit.innerText = fruit.valueOf();
            } ///////// addArr함수 ///////////



        }); //////////// 로드구역 ///////////////////////
        /////////////////////////////////////////////////
    </script>
</head>

<body>
    <h1>배열의 메서드 활용</h1>
    <!-- 배열정보보기 -->
    <h2>배열정보보기</h2>
    <div class="showit"></div>
    <!-- 컨트롤 버튼 -->
    <div class="controler">
        <!-- 과일기능버튼 -->
        <button class="mbtn">과일주세요~!</button>
        <button class="mbtn">배열추가요~!</button>
        <button class="mbtn">배열삭제요~!</button>
        <!-- 과일선택박스 -->
        <select name="sel" id="sel">
            <option>사과</option>
            <option>배</option>
            <option>용과</option>
            <option>딸기</option>
        </select>
    </div>
    <!-- 출력박스 -->
    <div class="cont"></div>
</body>

</html>
