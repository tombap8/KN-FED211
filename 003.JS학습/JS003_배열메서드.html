<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드 활용</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
        }
        .cont{

        }
        .cont ul{
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
        }
        .cont li{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 25px;
            white-space: nowrap;
            float: left;
        }
    </style>
    <script>
        var fruit = ["배","사과","복숭아","딸기"];


        function makeIt(){
            var mk = function(val){
                txt += "<li>"+val+"</li>";
            };////////mk //////////

            var txt = "<ul>";
                fruit.forEach(mk);
            txt += "</ul>";

            document.querySelector(".cont").innerHTML = txt;


        } ///////// maekeIt함수 ///////

        function addArr(){
            var sel = document.getElementById("sel").value;
            console.log(sel);
            fruit.push(sel);
            console.log(fruit);
        } ///////// addArr함수 ///////////
        function remArr(){
            fruit.shift();
            console.log(fruit);
        } ///////// addArr함수 ///////////
    </script>
</head>
<body>
    <h1>배열의 메서드 활용</h1>
    <button id="mbtn" onclick="makeIt()">과일주세요~!</button>
    <button id="mbtn2" onclick="addArr()">배열추가요~!</button>
    <button id="mbtn3" onclick="remArr()">배열삭제요~!</button>
    <select name="sel" id="sel">
        <option>사과</option>
        <option>배</option>
        <option>복숭아</option>
        <option>딸기</option>
    </select>
    <div class="cont"></div>
</body>
</html>
