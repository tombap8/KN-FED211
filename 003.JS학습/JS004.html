<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        h1{
            text-align: center;
        }
        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈방지 */
            line-height: 84px;
            margin: 5px auto;
            /* 가로중앙 */
            font-size: 24px;
        }
    </style>
    <script>
        

        // JS는 코드가 만나는 순간 바로실행됨
        // 따라서 html body 상단에 코딩된 JS는
        // body내부의요소들이 로딩전에 실행됨
        // 그래서 에러가 남!
        /* 
            예컨데
            JS004.html:33 Uncaught TypeError: 
            Cannot set properties of null 
            (setting 'innerText')
        */

        var txt1 = document.getElementById("txt1");
        txt1.innerText = "나야나";

    </script>
</head>

<body>
    <h1>배열변수와 객체</h1>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>


</body>

</html>
