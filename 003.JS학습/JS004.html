<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        h1{
            text-align: center;
        }
        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈방지 */
            line-height: 84px;
            margin: 5px auto;
            /* 가로중앙 */
            font-size: 24px;
        }
    </style>
    <script>
        

        // JS는 코드가 만나는 순간 바로실행됨
        // 따라서 html body 상단에 코딩된 JS는
        // body내부의요소들이 로딩전에 실행됨
        // 그래서 에러가 남!
        /* 
            예컨데
            JS004.html:33 Uncaught TypeError: 
            Cannot set properties of null 
            (setting 'innerText')
        */
       // html 요소 모두 로딩 후 실행하면 에러 안남!
       // 로딩구역 만들자!
       // 로딩관련 이벤트 2가지!
       // 1. load -> 이미지나 동영상까지 모두 로딩후 발생
       // 2. DOMContentLoaded -> html태그가 모두 로딩되면 발생
       // 2번 이벤트가 더 속도가 빠른장점이 있음

       /// 이벤트 등록 JS 내장함수 ///////////
    //    addEventListener(이벤트명,함수)
    //    -> 특정이벤트와 함수를 연결해주는 JS내장함수

    // 전체 페이지 객체는 window
    // 이름없는 코드 저장함수 -> 익명함수 -> function(){}
    // function(){}
    // 줄여쓰면 ()=>{} 화살표함수
    
    // 로딩구역 /////////////////////////////////
    // window.addEventListener("load",function(){
    window.addEventListener("DOMContentLoaded",function(){
        // 이벤트 발생시 함수구역의 코드가 실행된다!

        // 로드확인
        console.log("로딩완료!");

        /* 
            [ 배열(Array) 변수란? ]
            - 여러개의 데이터를 묶음으로 변수하나에 저장함
            - 각 데이터를 하나의 이름으로 호출할 수 있는
            메모리공간
            (예컨데 묶음은 계란한판, 아파트 각 호수 등)

            - 배열의 선언
            1. new Array()
            - new 키워드 : 객체를 실제로 메모리안에 생성하는 방법
            - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
            - 객체는 독립된 특성을 가지고 있어야 한다!
            예컨데 자동차, 볼펜, 물통, 가방 등
            독립된 별도의 기능이 있어야하고 명사적 특징과
            동사적 특징이 모두 있어야 한다!

            예)
            자동차의 특징
            1) 명사적 특징 : 핸들, 트렁크, 백미러, 바퀴 등
            2) 동사적 특징 : 운전하다, 정지하다, 주차하다 등
        */
       var arr1 = new Array("1993년 10월 12일","183cm","65kg", "너도 인간이니?",4568,"서강준");




        var txt1 = document.getElementById("txt1");
        txt1.innerText = "나야나";

    }); /////////////// load ///////////////////////
    ////////////////////////////////////////////////



    </script>
</head>

<body>
    <h1>배열변수와 객체</h1>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>

</body>

</html>
