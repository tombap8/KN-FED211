<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 연습</title>
    <!-- 웹폰트 CDN -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide&amp;display=swap" rel="stylesheet">
    <style>
        /* 타이틀 */
        .tit{
            text-align: center;
            font: bold 72px/100px 'Audiowide';
        }
        /* 스틸컷장면박스 */
        .photo{
            text-align: center;
            /* 인라인요소 가로중앙정렬 */
            background-color: skyblue;
            padding: 20px;
            margin-bottom: 50px;
        }
        /* 메인이미지 */
        #scene{
            height: 290px;
            /* width는 비율에 맞게 자동임! */
        }
        /* 선택버튼박스 */
        .btnbx{
            text-align: center;
            /* 버튼요소는 인라인블록이지만 
            인라인특성이 있으므로 글자중앙정렬적용됨! */
        }
        /* 버튼공통 */
        .btns{
            font-size: 42px;
        }
    </style>
    <script>
        // 함수는 코드 저장소다!
        /*/////////////////////////////////////////
            함수명: chgImg
            기능: 버튼 클릭시 해당 이미지변경하기
        *//////////////////////////////////////////
        function chgImg(txt){//txt - 버튼글자
            // 함수 소괄호에 변수를 하나쓰면
            // 하나의 전달값을 받는다는 의미!
            // 만약 chgImg(a,b,c,d) -> 변수개수만큼!
            // 전달값 변수는 var 로 선언 안한다!
            // 여러개를 쓸때는 콤마로 구분
            // 전달변수 === 파라미터변수 로 부른다!


        } //////// chgImg 함수 /////////////////////
        ////////////////////////////////////////////
    </script>
</head>
<body>
    <!-- 전체 타이틀 -->
    <h1 class="tit">All New Aladin</h1>

    <!-- 스틸컷장면박스 -->
    <div class="photo">
        <img id="scene" src="./images/ala1.jpg" alt="알라딘스틸컷">
    </div>

    <!-- 선택버튼박스 -->
    <div class="btnbx">
        <button class="btns" onclick="chgImg(this)">포스터</button>
        <!-- 
            [ this 키워드 ]
            따옴표로 안싸고 this를 보내면
            버튼 자신을 보낸다는 의미!
            보낸 요소의 정보를 함수에서 알아낼 수 있다!
            요소의 정보란? 속성의 값, 데이터 등
         -->
        <button class="btns" onclick="">장면1</button>
        <button class="btns" onclick="">장면2</button>
        <button class="btns" onclick="">장면3</button>
    </div>
    
</body>
</html>
