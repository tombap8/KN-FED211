 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JS 제어문 - if문, switch case문, for문, while문</title>
 </head>
 <body>
     <h1>JS 제어문</h1>

     <hr>

     <!-- if문 연습 -->
     <h2>if문 연습</h2>
     <h3 id="jexp">평가출력</h3>
     <label for="">점수입력 : </label>
     <input type="text" id="jumsu">점
     <button class="sbtn">평가하기</button>
     <!-- 
         input 요소 : 입력양식 요소
                    (텍스트,라디오버튼,체크박스 등)
        - type="text" 텍스트 입력양식

        label 요소 : 입력양식 설명요소
        - for 속성은 연결된 input의 아이디명을 써줌
            (라벨클릭시 해당요소로 포커스이동!)
      -->
 </body>
 </html>
