 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JS 제어문 - if문, switch case문, for문, while문</title>
     <script>
         // 함수는 호출시에만 실행되는 코드 저장소!
         /*//////////////////////////////////////////
            함수명: jumsu
            기능: 평가점수를 평가결과로 환산하여 출력함
         *///////////////////////////////////////////
         function jumsu(){

            // 1. 함수호출확인!
            console.log("점수환산!");
            // 브라우저 F12 콘솔창에서 확인한다!

            // 2. 대상선정
            // 2-1. 점수가져올 대상: #jumsu
            var jum = document.getElementById("jumsu");
            // 2-2. 입력된 숫자읽어오기
            var score = jum.value;
            // value는 값을 읽어오는 속성
            console.log("입력값:"+score);

            // 3. 점수환산하기
            // 기준:
            // 90점이상 - "매우잘함", 80점이상 - "잘함"
            // 70점이상 - "보통", 60점이상 - "노력요함"
            // 60점미만 - "재시험"

            // 결과변수 - 선언만 하고 할당은 if문에서~!
            var res;

            // console.log(score>=90);

            if(score>=90){ // 90점이상
                res = "매우잘함";
            } /// if ////
            else if(score>=80){ // 80점이상
                res = "잘함";
            } /// else if ////
            else if(score>=70){ // 70점이상
                res = "보통";
            } /// else if ////
            else if(score>=60){ // 60점이상
                res = "노력요함";
            } /// else if ////
            else{ // 위의 모든 조건에 해당없을때
                res = "재시험";
            } //// else /////

            // 결과확인
            console.log("결과:"+res);

         } ////////// jumsu 함수 ////////////////////
         ////////////////////////////////////////////

         /* 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호 안의 코드를 실행하는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문을 말한다!
            - 보통 비교연산자나 논리연산자가 사용된다!

            - 구문 : 
            _________________________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            _______________________________________

            (구문해석)
            1. if문은 단독으로 사용가능
            2. else if문을 쓰면 한 조건에 들어가면
            다른 if문은 검사하지 않는다!
            3. else문은 조건에 모두 맞지 않을 경우 들어가는
            코드구역임
                - else가 필요할때만 사용함
                - if문 없이 else만 단독으로 사용못함

         */

     </script>
 </head>
 <body>
     <h1>JS 제어문</h1>

     <hr>

     <!-- if문 연습 -->
     <h2>if문 연습</h2>
     <h3 id="jexp">평가출력</h3>
     <label for="jumsu">점수입력 : </label>
     <input type="text" id="jumsu">점
     <button class="sbtn" onclick="jumsu()">평가하기</button>

     <!-- 
         모든 요소에는 이벤트 속성을 사용할 수 있다!
         이벤트 속성은 on+이벤트명
         클릭 이벤트는 onclick="자바스크립트 영역"
         - 따옴표안은 JS영역이다!
         - 함수호출은 함수명() -> 소괄호가 매우 중요하다!!!
         - 함수명은 대소문자를 철저히 구분한다!
      -->

     <!-- 
         input 요소 : 입력양식 요소
                    (텍스트,라디오버튼,체크박스 등)
        - type="text" 텍스트 입력양식

        label 요소 : 입력양식 설명요소
        - for 속성은 연결된 input의 아이디명을 써줌
            (라벨클릭시 해당요소로 포커스이동!)
      -->
 </body>
 </html>
