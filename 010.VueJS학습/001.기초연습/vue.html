<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script>
        window.addEventListener("DOMContentLoaded",
        ()=>{

            console.log("로딩완료!");

            // 1. 텍스트 바인딩
            new Vue({
                el: "#app1",
                // el은 적용할 요소(element)를 담는 속성
                data: {
                    message: "나는 프론트엔드 개발자다!"
                    // message 속성은 텍스트값을 할당해서 사용
                    // 이것은 변수처럼 아래 html 뷰JS셋팅에 사용
                }
                // data는 사용할 데이터를 셋업하는 속성

            }); /// Vue ///
            // new 키워드는 객체를 생성하는 역할을 함
            // -> 이렇게 생성된 것을 객체 인스턴스라고 함!

            // 2. 반복 렌더링
            new Vue({
                el:"#app2",
                data: {
                    list: ["김수현","공유","송강"]
                    // list속성은 반복 데이터를 셋팅한다!
                }
            }); /// Vue ///






        }); ////////////// 로드구역 ////////////////////

    </script>
</head>
<body>
    <h1>Vue JS 기초연습</h1>

    <hr>

    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <div id="app1">
        <p>{{message}}</p>
        <!-- {{}} 중복중괄호는 콧수염 표시자(Mustasch) 
            이 부분에 뷰JS 데이터를 넣는 자리다!
        -->
    </div>

    <hr>

    <h2>2. 반복 렌더링</h2>
    <div id="app2">
        <ol>
            <li v-for="item in list">{{item}}</li>
            <!-- 
                v-for는 뷰JS에서 사용하는 반복구문 속성
                반복할 요소에 직접 사용함
                값구성: 변수 in list
                해석: list에 할당된 개수만큼 돌아서 하나씩 변수에 넣음
             -->
        </ol>
    </div>


    
</body>
</html>
