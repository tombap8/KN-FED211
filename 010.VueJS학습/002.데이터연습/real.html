<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 데이터 바인딩 연습2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS 프레임워크 스텐드얼론 버전 가져오기 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <!-- 엑시오스 라이브러리 스텐드얼론 버전 가져오기(제이슨불러오기) -->

    <script>
        window.addEventListener("DOMContentLoaded",
        ()=>{

            console.log("로딩완료!");

            new Vue({
                el: "#app",
                data:{
                    items:{}, // json데이터 종류(빈객체형 셋팅),
                    catName:""
                },
                mounted: function(){
                    axios.get("real.json")
                    .then(response => (this.items = response))
                }
                // mounted 속성은 "읽어들여진"의 뜻으로
                // 외부파일을 가져와서 셋팅하는 기능!


            }); //////// Vue /////////



        }); ////////////// 로딩구역 //////////////////////

    </script>


</head>
<body>
    <h1>Vue JS 데이터 바인딩 연습</h1>
    <ul id="app">
        <li v-for="(v,i) in items.data">
            {{v.제목}}
            <ol>
                <li v-for="(m,i) in v.메뉴">{{m}}</li>
            </ol>

        </li>
    </ul>
</body>
</html>
